    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <div id="sse">
      <div class="container">
        <div>
          Wind Value :
          <h1 id="wind"></h1>
        </div>
        <div>
          Water Value:
          <h1 id="water"></h1>
        </div>
      </div>
    </div>
    <div class="bg-white py-24 sm:py-32">
      <div class="mx-auto max-w-7xl px-6 lg:px-8">
        <div class="mt-16 flex justify-center">
          <div>
            <dl
              class="mt-5 grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-3"
            >
              <div
                class="relative overflow-hidden rounded-lg bg-white px-4 pb-12 pt-5 shadow sm:px-6 sm:pt-6"
              >
                <dt>
                  <div class="absolute rounded-md bg-indigo-500 p-3">
                    <svg
                      class="h-6 w-6 text-white"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z"
                      />
                    </svg>
                  </div>
                  <p class="ml-16 truncate text-sm font-medium text-gray-500">
                    Total Subscribers
                  </p>
                </dt>
                <dd class="ml-16 flex items-baseline pb-6 sm:pb-7">
                  <p class="text-2xl font-semibold text-gray-900">71,897</p>
                </dd>
              </div>
              <div
                class="relative overflow-hidden rounded-lg bg-white px-4 pb-12 pt-5 shadow sm:px-6 sm:pt-6"
              >
                <dt>
                  <div class="absolute rounded-md bg-indigo-500 p-3">
                    <svg
                      class="h-6 w-6 text-white"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M21.75 9v.906a2.25 2.25 0 01-1.183 1.981l-6.478 3.488M2.25 9v.906a2.25 2.25 0 001.183 1.981l6.478 3.488m8.839 2.51l-4.66-2.51m0 0l-1.023-.55a2.25 2.25 0 00-2.134 0l-1.022.55m0 0l-4.661 2.51m16.5 1.615a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V8.844a2.25 2.25 0 011.183-1.98l7.5-4.04a2.25 2.25 0 012.134 0l7.5 4.04a2.25 2.25 0 011.183 1.98V19.5z"
                      />
                    </svg>
                  </div>
                  <p class="ml-16 truncate text-sm font-medium text-gray-500">
                    Avg. Open Rate
                  </p>
                </dt>
                <dd class="ml-16 flex items-baseline pb-6 sm:pb-7">
                  <p class="text-2xl font-semibold text-gray-900">58.16%</p>
                </dd>
              </div>
            </dl>
          </div>
        </div>
        <div
          class="isolate mx-auto mt-10 grid max-w-md grid-cols-1 gap-8 lg:mx-0 lg:max-w-none lg:grid-cols-3"
        >
          <div class="rounded-3xl p-8 ring-1  ring-gray-200">
            <div
              class="max-w-sm w-full bg-white rounded-lg shadow dark:bg-gray-800"
            >
              <div class="flex justify-between p-4 md:p-6 pb-0 md:pb-0">
                <div>
                  <h5
                    class="leading-none text-3xl font-bold text-gray-900 dark:text-white pb-2"
                  >
                    Water
                  </h5>
                </div>
              </div>
              <div id="labels-chart-water" class="px-2.5"></div>
            </div>
          </div>
          <div class="rounded-3xl p-8 ring-1  ring-gray-200">
            <div
              class="max-w-sm w-full bg-white rounded-lg shadow dark:bg-gray-800"
            >
              <div class="flex justify-between p-4 md:p-6 pb-0 md:pb-0">
                <div>
                  <h5
                    class="leading-none text-3xl font-bold text-gray-900 dark:text-white pb-2"
                  >
                    Wind
                  </h5>
                </div>
                </div>
                <div id="labels-chart-wind" class="px-2.5"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const optionsWater = {
        // set the labels option to true to show the labels on the X and Y axis
        xaxis: {
          show: true,
          categories: ["0", "15"],
          labels: {
            show: true,
            style: {
              fontFamily: "Inter, sans-serif",
              cssClass: "text-xs font-normal fill-gray-500 dark:fill-gray-400",
            },
          },
          axisBorder: {
            show: false,
          },
          axisTicks: {
            show: false,
          },
        },
        yaxis: {
          show: true,
          labels: {
            show: true,
            style: {
              fontFamily: "Inter, sans-serif",
              cssClass: "text-xs font-normal fill-gray-500 dark:fill-gray-400",
            },
            formatter: function (value) {
              return value + "m/s";
            },
          },
        },
        series: [
          {
            name: "Developer Edition",
            data: [150, 141, 145, 152, 135, 125, 20, 20, 20, 10, 20, 30, 40],
            color: "#1A56DB",
          },
        ],
        chart: {
          sparkline: {
            enabled: false,
          },
          height: "100%",
          width: "100%",
          type: "area",
          fontFamily: "Inter, sans-serif",
          dropShadow: {
            enabled: false,
          },
          toolbar: {
            show: false,
          },
        },
        tooltip: {
          enabled: true,
          x: {
            show: false,
          },
        },
        fill: {
          type: "gradient",
          gradient: {
            opacityFrom: 0.55,
            opacityTo: 0,
            shade: "#1C64F2",
            gradientToColors: ["#1C64F2"],
          },
        },
        dataLabels: {
          enabled: false,
        },
        stroke: {
          width: 6,
        },
        legend: {
          show: false,
        },
        grid: {
          show: false,
        },
      };

      const optionsWind = {
        // set the labels option to true to show the labels on the X and Y axis

          show: true,
          categories: ["0", "15"],
          labels: {
            show: true,
            style: {
              fontFamily: "Inter, sans-serif",
              cssClass: "text-xs font-normal fill-gray-500 dark:fill-gray-400",
            },

            show: false,
          },
          axisTicks: {
            show: false,
          },
        },
        yaxis: {
          show: true,
          labels: {
            show: true,
            style: {
              fontFamily: "Inter, sans-serif",
              cssClass: "text-xs font-normal fill-gray-500 dark:fill-gray-400",
            },
            formatter: function (value) {
              return value + "m/s";
            },
          },
        },
        series: [
          {
            name: "Developer Edition",
            data: [150, 141, 145, 152, 135, 125, 20, 20, 20, 10, 20, 30, 40],
            color: "#1A56DB",
          },
        ],
        chart: {
          sparkline: {
            enabled: false,
          },
          height: "100%",
          width: "100%",
          type: "area",
          fontFamily: "Inter, sans-serif",
          dropShadow: {
            enabled: false,
          },
          toolbar: {
            show: false,
          },
        },
        tooltip: {
          enabled: true,
          x: {
            show: false,
          },
        },
        fill: {
          type: "gradient",
          gradient: {
            opacityFrom: 0.55,
            opacityTo: 0,
            shade: "#1C64F2",
            gradientToColors: ["#1C64F2"],
          },
        },
        dataLabels: {
          enabled: false,
        },
        stroke: {
          width: 6,
        },
        legend: {
          show: false,
        },
        grid: {
          show: false,
        },
      };

      const chartWater = new ApexCharts(
        document.getElementById("labels-chart-water"),
        optionsWater
      );
      const chartWind = new ApexCharts(
        document.getElementById("labels-chart-wind"),
        optionsWind
      );
      chartWater.render();
      chartWind.render();
    </script>
  </body>
</html>
